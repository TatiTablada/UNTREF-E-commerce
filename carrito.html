<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <link rel="stylesheet" href="./css/main.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <header>
        <h1>Carrito de Compras</h1>
    </header>

    <main>
        <div id="carrito-vacio" class="carrito-vacio">
            <p>Tu carrito está vacío</p>
        </div>
        <div id="carrito-productos" class="carrito-productos disabled">
            <div id="contenedor-carrito" class="contenedor-carrito">
                <!-- Esto se va a rellenar con JS -->
            </div>
        </div>
        <div id="carrito-acciones" class="carrito-acciones disabled">
            <button id="carrito-acciones-vaciar">Vaciar Carrito</button>
            <div id="total" class="total"></div>
            <button id="carrito-acciones-comprar">Comprar</button>
        </div>
        <div id="carrito-comprado" class="carrito-comprado disabled">
            <p>¡Gracias por tu compra!</p>
        </div>
    </main>

    <footer>
        <p>&copy; 2023 Sneakers Revolution. Todos los derechos reservados.</p>
    </footer>

    <script src="./js/carrito.js"></script>
</body>

</html>
